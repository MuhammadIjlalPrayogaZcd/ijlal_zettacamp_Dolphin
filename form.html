<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form action="/submit" method="post">
        <table>
            <tr>
                <td><label for="first-name">First Name</label></td>
                <td>:</td> 
                <td><input type="text" id="first-name" name="first-name" required></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name</label></td>
                <td>:</td>
                <td><input type="text" id="last-name" name="last-name" required></td>
            </tr>
            <tr>
                <td><label for="biography">Biography</label></td>
                <td>:</td>
                <td><textarea id="biography" name="biography" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label>Civility or Gender</label></td>
                <td>:</td>
                <td><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="telephone">Telephone</label></td>
                <td>:</td>
                <td><input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td>:</td>
                <td><input type="number" id="age" name="age" min="18" max="120" required></td>
            </tr>
            <tr>
                <td><label for="website">Website or Social Media</label></td>
                <td>:</td>
                <td><input type="url" id="website" name="website"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
