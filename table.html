    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <h2>Description List</h2>
    <table style="margin: 10px;">
        <thead>
            <tr>
                <th>Category</th>
                <th>Item</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Foods</td>
                <td>Noodles</td>
                <td><img src="https://images.unsplash.com/photo-1585032226651-759b368d7246?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=692&q=80" alt="Noodles" style="width: 60px;"></td>
            </tr>
            <tr>
                <td>Meat Balls</td>
                <td><img src="https://images.unsplash.com/photo-1635509544908-c23da2f38044?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Meat Balls" style="width: 60px;"></td>
            </tr>
            <tr>
                <td>Sandwich</td>
                <td><img src="https://images.unsplash.com/photo-1553909489-cd47e0907980?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=725&q=80" alt="Sandwich" style="width: 60px;"></td>
            </tr>
            <tr>
                <td rowspan="3">Drinks</td>
                <td> Smoothies</td>
                <td><img src="https://plus.unsplash.com/premium_photo-1666920429649-7562049bb713?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Smoothies" style="width: 60px;"></td>
            </tr>
            <tr>
                <td>Mineral Water</td>
                <td><img src="https://images.unsplash.com/photo-1637905351378-67232a5f0c9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=725&q=80" alt="Mineral Water" style="width: 60px;"></td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td><img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1337&q=80" alt="coffee" style="width: 60px;"></td>
            </tr>
        </tbody>
    </table>

    <h2>Table of Items to Buy</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Total</th>
                <th>Item Image</th>
                <th>Varieties</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sandwich</td>
                <td>2</td>
                <td>$10</td>
                <td>$20</td>
                <td><img src="https://images.unsplash.com/photo-1553909489-cd47e0907980?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=725&q=80" alt="Sandwich" style="width: 60px;"></td>
                <td>
                    <ul>
                        <li>Cheese Sandwich</li>
                        <li>Choco Sandwich</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td>1</td>
                <td>$5</td>
                <td>$5</td>
                <td><img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1337&q=80" alt="coffee" style="width: 60px;"></td>
                <td>
                    <ul>
                        <li>Latte</li>
                    </ul>
                </td>
            </tr>
            <!-- Add more rows for other items -->
        </tbody>
    </table>
