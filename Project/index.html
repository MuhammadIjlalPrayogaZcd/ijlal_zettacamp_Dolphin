<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vanguard Decks</title>
      <style>
         * {
            font-family: Arial, sans-serif;
            color: #333;
         }
         .cards-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0px;
         }
         .card {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
         }
         .card img {
            max-width: 100%;
            height: 400px;
         }
      </style>
   </head>
   <body>
      <h1 align="center">My Vanguard Cards Deck</h1>
      <p align="center">Meet my Vanguard Deck Collections</p>

      <div class="cards-container">
         <div class="card">
            <img class="deck-img" src="https://static.wikia.nocookie.net/cardfight/images/a/a9/VGD_ENG_TD01.png/revision/latest?cb=20121206214124" alt="Card 1" />
            <h2>Blaster Blade</h2>
            <p>A deck with Royal Paladin Clans</p>
         </div>
         <div class="card">
            <img class="deck-img" src="https://static.wikia.nocookie.net/cardfight/images/6/6a/TD02EN.png/revision/latest?cb=20121208062440" alt="Card 2" />
            <h2>Dragonic Overlord</h2>
            <p>A deck with Kagero Clans</p>
         </div>
         <div class="card">
            <img class="deck-img" src="https://static.wikia.nocookie.net/cardfight/images/a/ac/TD03kumitate.png/revision/latest?cb=20130726153451" alt="Card 3" />
            <h2>Golden Mechanical Soldier</h2>
            <p>A deck with Nova Grappler Clans</p>
         </div>
         <div class="card">
            <img class="deck-img" src="https://static.wikia.nocookie.net/cardfight/images/3/3a/VGD_ENG_TD05b.png/revision/latest?cb=20120419081451" alt="Card 4" />
            <h2>Slash of Silver Wolf</h2>
            <p>A deck with Gold Paladin Clans</p>
         </div>
      </div>
   </body>
</html>
